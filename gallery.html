        nav {
            display: flex;

            text-decoration: none;

            color: white;
        }

        }
	    
        .countdown {
            background: #fff;
            border: 3px solid brown;
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 90%;
        }

        .countdown h1 {
            font-size: 24px;
            color: brown;
            margin-bottom: 20px;
        }

        .time {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time div {
            background: #d8e8fc;
            color: brown;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .time div span {
            display: block;
            font-size: 40px;
            font-weight: bold;
        }

        .time div small {
            font-size: 14px;
            font-weight: normal;
        }
	    
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); 
        }

        .gallery-item {
            flex: 1 1 calc(25% - 20px); 
            max-width: calc(25% - 20px);
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; 
                max-width: 100%;
            }
        }

        @media (max-width: 600px) {
            .countdown {
                padding: 10px 20px;
            }

            .time div {
                padding: 5px 10px;
            }

            .time div span {
                font-size: 30px;
            }
        }
    </style>
    <script>
        function startCountdown(endDate) {
            const timer = document.getElementById('timer');

            function updateTimer() {
                const now = new Date();
                const timeLeft = new Date(endDate) - now;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                    const seconds = Math.floor((timeLeft / 1000) % 60);

                    timer.innerHTML = `
                        <div><span>${days}</span><small>Days</small></div>
                        <div><span>${hours}</span><small>Hours</small></div>
                        <div><span>${minutes}</span><small>Minutes</small></div>
                        <div><span>${seconds}</span><small>Seconds</small></div>
                    `;
                } else {
                    timer.innerHTML = "<h2>Congratulations! Your Diploma has ended!</h2>";
                    clearInterval(interval);
                }
            }

            updateTimer();
            const interval = setInterval(updateTimer, 1000);
        }

        window.onload = function() {
            const countdownEndDate = "2025-02-23T23:59:59"; 
            startCountdown(countdownEndDate);
        };
